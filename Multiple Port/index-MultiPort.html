<!DOCTYPE html>
<html>
<head>

<body>

<button onclick="Light1_toggle()"> 
Light No.1 
</button>

<button onclick="waitAt9990()"> 
Start waitng at port 9990 
</button>

<input type="textbox" name="output" style="width:300px"></input>

</body>

 <script>
	
 	function Light1_toggle(){
 		//ws8880 = new WebSocket("ws://tornado-server.local:8880/web_ws");
 		ws8880 = new WebSocket("ws://localhost:8880/web_ws");
 		
 		ws8880.onopen = function(){
 			ws8880.send("This message come from port 8880");
 			ws8880.close();
 		};
 	};

 	function waitAt9990(){
 		//ws9990 = new WebSocket("ws://tornado-server.local:9990/web_ws");
 		ws9990 = new WebSocket("ws://localhost:9990/web_ws");
 		
 		ws9990.onopen = function(){
 			ws9990.send("Port 9990 is now opened");
 		};

 		ws9990.onmessage = function (event){
 			document.getElementsByName('output')[0].value= event.data;
 		};
 	};
 
</script>
</head>
</html>
